apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.axonframework', name: 'axon-core', version: '2.4.5'
    compile group: 'org.axonframework', name: 'axon', version: '2.4.5'

    testCompile 'junit:junit:4.12'
    testCompile group: 'org.axonframework', name: 'axon-test', version: '2.4.5'
}
